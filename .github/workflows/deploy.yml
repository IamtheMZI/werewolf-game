name: Build Info

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  build-info:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit
        run: |
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Display build info
        run: |
          echo "ğŸš€ Deployment triggered!"
          echo "ğŸ“¦ Version: 1.0.0-${{ steps.commit.outputs.short_sha }}"
          echo "ğŸ“… Date: ${{ steps.commit.outputs.date }}"
          echo "ğŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{ steps.commit.outputs.sha }}"
          echo ""
          echo "âœ… Render will auto-deploy from this commit."
          echo "ğŸŒ Your app will be live at your Render URL in ~3-5 minutes!"
